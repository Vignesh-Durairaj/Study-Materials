	<script type="text/javascript">
		
		const urlPrefix = 'https://github.com/Vignesh-Durairaj/Vignesh-Durairaj.github.io/raw/master/Books/';

		window.onload = function() {
			loadHyperLinks();
			cleanUp();
			activateSnow();
		}

		setInterval(function () {
			let heading = document.getElementById('heading');
			let color = Math.floor(Math.random() * 16777215).toString(16);
			heading.style.color = '#' + color;
		}, 100);

		function changeBgColor(ele) {
			let eleCol = ele.style.backgroundColor;
			document.body.style.backgroundColor = eleCol;
		}

		function loadHyperLinks(){
			
			let listItems = document.getElementsByClassName('bookItem');
			for (listItem of listItems) {
				createHyperLink(listItem);
			}
		}

		function createHyperLink(listItem) {
			let a = document.createElement('a');
			a.href = getURLs(listItem);
			a.download = true;
			a.textContent = listItem.getAttribute('value').split('|')[1];

			listItem.appendChild(a);
		}

		function getURLs(listItem) {
			let names = listItem.getAttribute('value').split('|');
			let folderName = getFolderName(names[0]);
			let fileName = getFileName(names[1]);

			return urlPrefix + folderName + '/' + fileName + '.pdf';
		}

		function getFolderName(sourceName) {
			let folderName = 'Others';
			if (sourceName === 'IA') {
				folderName = 'In%20Action%20Series';
			} else if (sourceName === 'OR') {
				folderName = "O'Reilly%20Series";
			}

			return folderName;
		}

		function getFileName(sourceName) {
			return sourceName
					.replace(/ /g, '%20')
					.replace(/,/g,'%2C');
		}

		function cleanUp() {
			let listItems = document.getElementsByClassName('bookItem');
			for (listItem of listItems) {
				listItem.setAttribute('value', '');
				listItem.setAttribute('class', '');
				listItem.parentElement.appendChild(listItem);
			}
		}
	</script>
